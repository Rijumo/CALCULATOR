<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="calculator">
    <input type="text" id="input_item" placeholder="0" readonly>
    <div>
        <button class="div_elem item1">AC</button>
        <button class="div_elem item2">DEL</button>
        <button class="div_elem">%</button>
        <button class="div_elem">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="div_elem">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="div_elem">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="div_elem">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="div_elem">=</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
